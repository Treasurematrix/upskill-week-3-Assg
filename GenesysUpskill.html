<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h2>Genesys Upskill</h2></title>
    <style>
    body{
      background-image: url(butterfly.jpg);
      
    }
    </style>
</head>
<body>
  <h2>Genesys Upskill Task 3</h2>
  
  
    <form action="" method="post"></form>

    
<div>
    <label for="name"> Name:</label> <br>
    <input type="text" id="name" placeholder="Enter your name">
</div><br>
    
<div>
    <label for="email"> Email:</label> <br>
    <input type="text" id="email"placeholder="Enter your email">
</div><br>
  
<div>
    <label for="age"> Age:</label> <br>
    <input type="number" id="age"placeholder="Enter your age">
</div><br>
<H3>Which option best describe you?</H3>
<select name="Optio">
    <option value="worker">Worker</option>
    <option value="student">Student</option>
  <option value="self employed" selected>Self Employed</option>
    <option value="enterprenuer">Enterprenuer</option>
    <option value="gradute">Graduate</option>
    <option value="skilled">Skilled</option>
    
  </select>
  
 <h3>Would you Recommend Genesys Upskill to a Friend?</h3> 
  <div>
    <input type="radio" id="yes" name="ticket_type" value="yes">
    <label for="yes">Yes</label>
  </div>
  
  <div>
    <input type="radio" id="no" name="ticket_type" value="no">
    <label for="no">No</label>
  </div>

  <h3>Language and Framework Known (check all that apply)</h3>
  
<div>
    <input type="checkbox" id="C" name="language" value="c">
    <label for="c">C</label>
  </div>
  
  <div>
    <input type="checkbox" id="c++" name="language" value="c++">
    <label for="c++">C++</label>
  </div>
  
  <div>
    <input type="checkbox" id="c#" name="language" value="c#">
    <label for="c#">C#</label>
  </div>
  
  <div>
    <input type="checkbox" id="java" name="language" value="java">
    <label for="java">java</label>
  </div>
  
<div>
    <input type="checkbox" id="python" name="language" value="python">
    <label for="python">Python</label>
  </div>
  
  <div>
    <input type="checkbox" id="javascript" name="language" value="javascript">
    <label for="javascript">Javascript</label>
  </div>
  
  <div>
    <input type="checkbox" id="react" name="language" value="react">
    <label for="react">React</label>
  </div>
  
  <div>
    <input type="checkbox" id="angular" name="language" value="angular">
    <label for="angular">Angular</label>
  </div>
  
  <div>
    <input type="checkbox" id="spring" name="language" value="spring">
    <label for="spring">Spring</label>
  </div>
  
  <div>
    <input type="checkbox" id="django" name="language" value="django">
    <label for="django">Django</label>
  </div>

  <h3>Any Comment or Suggestions</h3>

  <textarea rows="10" cols="30"></textarea> <br><br>
  <button type="submit", style="background-color: beige;">Submit</button>
  


</body>
</html>
